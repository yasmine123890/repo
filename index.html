<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Half Page Section</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root {
      --main_color: #0056b3; 
      --second_color: #66b3ff; 
      --hover_color: #004494; 
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #004494; 
    }

    nav {
      font-weight: bolder;
      background: rgb(126, 182, 255);
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;  
    }

    .logo-icon img {
      height: 50px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo-icon img:hover {
      transform: scale(1.05);
    }

    .menu {
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .menu a {
      text-decoration: none;
      color: black;
      position: relative;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: var(--main_color);
    }

    .menu a.products::after {
      content: '▼';
      font-size: 10px;
      margin-left: 4px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .menu a.products:hover::after {
      transform: rotate(180deg);
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .cart {
      position: relative;
      font-size: 20px;
      cursor: pointer;
    }

    .cart span {
      position: absolute;
      top: -6px;
      right: -8px;
      background: var(--main_color);
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .search-btn {
      font-size: 18px;
      cursor: pointer;
      color: black;
      transition: color 0.3s ease;
    }

    .search-btn:hover {
      color: var(--main_color);
    }

    .quote-btn {
      background: var(--main_color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .quote-btn:hover {
      background: var(--second_color);
    }

    .section-wrapper {
      display: flex;
      width: 100%;
      height: 90vh;
      opacity: 0; 
      transform: translateY(20px); 
      transition: opacity 0.8s ease, transform 0.8s ease; 
    }

    .section-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .left {
      animation: slideIn 2s ease-out forwards; 
      flex: 1;
      background-color: #004494; 
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      gap: 20px;
    }

    .left h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      margin: 0;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      opacity: 0; 
      transform: translateY(20px); 
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .right.visible {
      opacity: 1; 
      transform: translateY(0);
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit:fill;
    }

    .carousel-item img {
      height: 500px;
      object-fit: cover;
      object-position: center;
    }
    .slide{
      margin-top: 10px;
      padding: 50px;
    }

    @media (max-width: 768px) {
      .menu {
        display: none; 
        flex-direction: column;
        width: 100%;
        background: rgb(126, 182, 255);
        position: absolute;
        top: 60px; 
        left: 0;
        z-index: 1;
      }

      .menu.active {
        display: flex; 
      }

      .hamburger {
        display: block; 
        font-size: 24px;
        cursor: pointer;
        color: black;
      }
    }

    @media (min-width: 769px) {
      .hamburger {
        display: none; 
      }
    }

    .scroll-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--main_color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .scroll-btn:hover {
      background: var(--hover_color);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">
    <div class="logo-icon">
      <img src="./images/logo.png" alt="logo">
    </div>
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#" class="products">Products</a>
    <a href="#">Our Projects</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </div>

  <div class="actions" id="actions">
    <div class="cart">
      <i class="fas fa-shopping-cart"></i>
      <span>0</span>
    </div>
    <div class="search-btn">
      <i class="fas fa-search"></i>
    </div>
    <button class="quote-btn">GET A QUOTE →</button>
  </div>
</nav>

<!-- Section -->
<div class="section-wrapper" id="section">
  <div class="left">
    <h1>Consultancy & Design</h1>
    <h1>Engineering Materials</h1>
    <h1>Modelling</h1>
    <h1>Shop Drawings</h1>
  </div>
  <div class="right" id="right">
    <img src="./images/home logo.png" alt="Service Image">
  </div>
</div>

<!-- Carousel -->
<div class="slide">
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./images/SLIDE SHOW 1.png" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="./images/SLIDE SHOW 2.jpeg" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="./images/SLIDE SHOW 3.png" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="./images/SLIDE SHOW 4.png" class="d-block w-100" alt="Slide 4">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<!-- Scroll Button -->
<button class="scroll-btn" onclick="scrollToTop()">
  <i class="fas fa-chevron-up"></i>
</button>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('active');
  }

  window.onload = function() {
    const section = document.getElementById('section');
    const rightImage = document.getElementById('right');
    section.classList.add('visible');
    rightImage.classList.add('visible');
  };
</script>

</body>
</html>
